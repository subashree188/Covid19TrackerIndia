<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Covid-19 Tracker</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body onload="apicall();">
        <h1>COVID-19 TRACKER INDIA</h1>
        <marquee style="font-size: large;" id="updatedOn" behavior="scroll" direction="right"></marquee>
        <div class="container" id="india">
            <ul>

                <li> 
                    <div class="title">CASES TODAY</div>
                    <p id="todayCases" class="count"></p>
                </li>
                <li> 
                    <div class="title">DEATHS TODAY</div>
                    <p id="todayDeaths" class="count"></p>
                </li>
                <li> 
                    <div class="title">RECOVERED TODAY</div>
                    <p id="todayRecoveries" class="count"></p>
                </li>
                             
            </ul>

        </div>

        <div class="container" id="india">
            <ul>

                <li> 
                    <div class="title">TOTAL CASES</div>
                    <p id="totalCases" class="count"></p>
                </li>
                <li> 
                    <div class="title">TOTAL DEATHS</div>
                    <p id="totalDeaths" class="count"></p>
                </li>
                <li> 
                    <div class="title">TOTAL RECOVERED</div>
                    <p id="totalRecoveries" class="count"></p>
                </li>
                             
            </ul>

        </div>
        <br><br>
